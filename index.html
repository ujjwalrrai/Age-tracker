<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82f1690c79.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg">
        <div id="initial" class="container">
            <h1>Enter Your Birthday</h1>
            <img src="bd.svg" alt="" srcset="">
        </div>
        <div id="after" class="container">
          <div class="center">
            <h1>How Much Journey Have You Covered Till Now!!</h1>
            <div class="timecontainer">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                        months
                </h2>
                <h2>
                    <div id="day">0</div>
                    days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    second
                </h2>
            </div>
          </div>
        </div>
        <div class="setting">
        <i  id="icon" class="fa-solid fa-gear"></i>
        <div id="setcon" class="settingcontent hide">
            <input type="date" id="dobinput">
            <input class="btn" id="dobbtn" type="button" value="Submit">
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
